<!DOCTYPE html>
<html>

<head>
	<title>Cellular Tapestries</title>
	<style>

		
		#gallery {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
		}
		
		.gallery-box {
			padding: 20px;
			position: relative;
			display: inline-block;
		}
		
		.link-button {
			border-style: solid; 
			border-color: #000;
		}
		
		.hover-buttons {
			position: absolute;
			top: 90%;
			left: 20%;
			opacity: 0;
			transition: opacity 0.2s;
			pointer-events: none;
		}
		
		.gallery-box:hover .hover-buttons {
			opacity: 1;
			pointer-events: auto; /* Enable clicks when visible */
		}
	</style>
</head>

<body>

	<h1>Gallery</h1>
	<h1><a href="index.html">Home</a></h1>
	<p>
		See the fruits of your exploration through the genetic landscape of cellular automata. 
	</p>
	<div id="gallery-holder"></div>	
	
	
	<script src="ca_engine.js"></script>
	<script src="view_handler.js"></script>
	<script>
	
		env = new Environment(4, 4);
		const gallery_items = [];
		for (let rule of env.cool_rules) {
			gallery_items.push(new Tapestry(rule, generate_random_tape(4, 200), 200));
		}
		
		const gallery = new Gallery(gallery_items);
		
		const gallery_handler = new GalleryHandler(gallery, document.getElementById("gallery-holder"));
		
		window.addEventListener("scroll", event_listener);
		event_listener();
		
		function event_listener() {
			lazyLoadContent(gallery_handler.gallery_views, event_listener);
		}
		
	</script>

</body>
</html>
